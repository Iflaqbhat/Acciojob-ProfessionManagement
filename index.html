<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <p>New Employee</p>
      <div class="form-container">
        <div class="form-item">
          <label for="name">Enter Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-item">
          <label for="profession">Enter Profession</label>
          <input type="text" id="profession" name="profession" required />
        </div>

        <div class="form-item">
          <label for="age">Enter Age</label>
          <input type="number" id="age" name="age" required />
        </div>
      </div>
      <button id="addUserButton">Add User</button>
      <br />
      <p class="employeeInfo">
        Error: Please make sure all the fields are filled before adding an
        employee!
      </p>
      <p class="successMessage">Success:Employee added!</p>
      <p id="employees">Added Employees:</p>
      <br />
    </div>
  </body>
  <script src="script.js"></script>
</html>
